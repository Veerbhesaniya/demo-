<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<style>
		.col-sm-12 {
			background-color: blue;
			color: azure;
			text-align: right;
			padding-right: 50px;
			text-align: center;
			padding: 10px;
			margin: 5px;
		}

		h1,
		ul,
		li {
			display: inline-block;
			margin-left: 20px;
		}

		h1 {
			padding-right: 420px;
		}
		.main {

		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1> Shree Hari clinic</h1>
				<ul>
					<li>Home</li>
					<li>Registration</li>
					<li>Login</li>
					<li>Medical stock</li>
					<li>About us</li>
				</ul>
			</div>
		</div><br>
		<div class="main">
			<table>
				<tr>
					<th>
						<h2 align="center">Registration</h2>
					</th>
				</tr>
				<tr>
					<td><label for="name"><b>Name:</b></label></td>
					<td><input type="text" id="name" name="name" size="50" placeholder="--Enter your name--"></td><br>
				</tr>
				<tr>
					<td><label for="phno"><b>Phone no:</b></label></td>
					<td><input type="text" id="phno" name="phno" size="50" placeholder="--Enter your phone nu.--"></td>
				</tr>
				<tr>
					<td><label for="age"><b>Age:</b></label></td>
                    <td><input type="number" id="age" name="age" size="50" placeholder="--Enter your age--" min="1"></td>
				</tr>
				<tr>
					<td><label for="bg"><b>Bloodgroup:</b></td>
					<td><input type="text" id="bg" name="bg" size="50" placeholder="--Enter your Bloodgroup--"></td>
				</tr>
				<tr>
					<td><label for="addr"><b>Address:</b></td>
					<td><input type="text" id="addr" name="addr" size="50" placeholder="--Enter your Address--"></td>
				</tr>
				<tr>
					<td><b></b></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
</body>

</html>
